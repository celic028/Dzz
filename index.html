<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Hey [Her Name],</h1>
            <p>I've been thinking a lot...</p>
            <h2>Will you be my Valentine?</h2>

            <!-- Pig Images -->
            <div class="pig-images">
                <img src="https://images.unsplash.com/photo-1598029296404-37d7e9f22b45" alt="Cute pig 1" class="pig-img">
                <img src="https://images.unsplash.com/photo-1594007393172-e6ac5905b3a0" alt="Cute pig 2" class="pig-img">
            </div>
        </div>
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No...</button>
    </div>

    <div class="response" id="responseMessage"></div>

    <script src="script.js"></script>
</body>
</html>
